<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Form</title>
</head>

<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
        <h2 class="text-center fw-bold mb-3">Contact Us</h2>
        <form name="google-sheet">
          <div id="form_alerts"></div>
          <div class="form-group mb-3">
            <label for="name" class="form-label">Họ và Tên</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Nhập tên của bạn" required>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Nhập địa chỉ email" required>
          </div>
          <div class="form-group mb-3">
            <label for="message" class="form-label">Lời nhắn</label>
            <textarea id="mesage" name="message" class="form-control" placeholder="Gửi lời nhắn cho tớ" rows="5" required></textarea>
          </div>
          <div>
            <button class="btn btn-primary me-2" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx7_gLMAVEqZGSmvkILarlrqGJJVRUty7QEP0DLYJR1fG6Uf9G1Il0ixskCSrLw3CQ/exec'
    const form = document.forms['google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => $("#form_alerts").html("<div class='alert alert-success'>Tin nhắn đã được gửi thành công<br>Chúc bạn một ngày an lành❤</div>"))
        .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Tin nhắn không gửi được. Vui lòng kiểm tra lại, cảm ơn</div>"))
    })
  </script>
</body>

</html>
